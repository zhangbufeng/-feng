<!DOCTYPE html>
<html>

<head>
		<meta charset="utf-8">
		<title>登录界面</title>
        {% load static %}
		<link rel="stylesheet" href="{% static 'userauth/css/reset.css'%}" />
		<link rel="stylesheet" href="{% static 'userauth/css/common.css'%}" />
		<link rel="stylesheet" href="{% static 'userauth/css/font-awesome.min.css'%}" />

	<body>
		<div class="wrap login_wrap">

						<form action="/auth/login/" method="post">
							{% csrf_token%}

								{% for item in form%}

									<label for="">{{ item.label }}</label>
									{{ item }}
									<div style="..">
										{{ item.errors }}
									</div>
									{{ item.captcha }}
								</li>
								{% endfor %}
								<li class="form_text_ipt">
									<input type="submit" tabindex="3" value="提交">
								</li>
							</ul>

							<!--<div class="form_check_ipt">-->

									<!--<label><input name="" type="checkbox"> 下次自动登录</label>-->
								<!--</div>-->
								<!--<div class="right check_right">-->
									<!--<a href="#">忘记密码</a>-->
								<!--</div>-->
							<!--</div>-->
							<!--<div class="form_btn">-->
								<!--<button type="button" onclick="javascript:window.location.href='#'">登录</button>-->
							<!--</div>-->

								<!--<span>还没有帐号？</span><a href="register.html">马上注册</a>-->
							<!--</div>-->
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{% static 'userauth/js/jquery.min.js'%}" ></script>
		<script type="text/javascript" src="{% static 'userauth/js/common.js'%}" ></script>
		<div style="text-align:center;">
<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>

</html>
<script>
$(".captcha").click(function () {
	$.ajax({
		url:"/captcha/refresh/",
		type:"post",
		data:{csrfmiddlewaretoken: '{{ csrf_token }}' },
		success:function (e) {
			console.log(e)
			$(".captcha").attr("src",e['image_url'])
			$("#id_yzm_0").val(e['key'])
        }
	})
})
</script>
